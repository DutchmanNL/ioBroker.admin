<html>
<head>
    <script src="ws.js"></script>
    <script>
        const socket = window.io.connect();
        socket.on('connect', () => {
            console.log('connected');
            socket.emit('withCallback', 1, resp => {
                console.log(resp);
            });
        });
        socket.on('disconnect', () => console.log('disconnected'));
    </script>
</head>
</html>
